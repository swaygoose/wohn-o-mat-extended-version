<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wohnformen Übersicht</title>
  <style>
   body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background-color: #f5f5f5;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  max-width: 1800px;
  padding: 10px;
  box-sizing: border-box;
}

.item {
  background: white;
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  position: relative;
  scroll-margin-top: 70px; /* Höhe des Headboards + etwas Puffer */
}

.item img {
  width: 100%;
  height: auto;
  display: block;
}

@media (max-width: 600px) {
  .grid {
    grid-template-columns: 1fr;
  }
}

.headboard {
  background-color: #aa4e36;
  position: sticky;
  top: 10px;
  z-index: 1000;
  border-radius: 6px;
  margin: 10px;
  display: flex;
  justify-content: flex-end; /* Button rechts ausrichten */
  align-items: center;
  padding: 5px;
}

.back_button {
  background-color: #833c2a; /* vorher Randfarbe als Hintergrund */
  color: white;
  font-weight: bold;
  border: none;             /* kein Rand */
  border-radius: 6px;
  padding: 10px 16px;
  cursor: pointer;
  font-size: 1rem;
}

  </style>
</head>

<body>

  <div class="headboard">
    <!-- <a href="https://swaygoose.github.io/wohn-o-mat-extended-version/" class="zurueck-button">Zurück</a> -->
	<button class="back_button" href="javascript:close_window();">Zurück</button>
	<button class="back_button" href="#Links">Zurück</button>
  </div>

    <div class="grid">
      <div class="item" id="Mehrgenerationenwohnen">
        <img src="img/Mehrgenerationenwohnen.png" alt="Mehrgenerationenwohnen">
      </div>
      <div class="item" id="Wohnprojekt-mit-WG-Charakter">
        <img src="img/Wohnprojekt-mit-WG-Charakter.png" alt="Wohnprojekt mit WG-Charakter">
      </div>
      <div class="item" id="Clusterwohnung">
        <img src="img/Clusterwohnung.png" alt="Clusterwohnung">
      </div>
      <div class="item" id="Betreutes-Wohnen">
        <img src="img/Betreutes-Wohnen.png" alt="Betreutes Wohnen">
      </div>
      <div class="item" id="Seniorenwohnung">
        <img src="img/Seniorenwohnung.png" alt="Seniorenwohnung">
      </div>
      <div class="item" id="Barrierefreie-Wohnung">
        <img src="img/Barrierefreie-Wohnung.png" alt="Barrierefreie Wohnung">
      </div>
      <div class="item" id="Tiny-House-(Siedlung)">
        <img src="img/Tiny-House.png" alt="Tiny House-(Siedlung)">
      </div>
      <div class="item" id="Projektbezogenen-Baugenossenschaft">
        <img src="img/Projektbezogenen-Baugenossenschaft.png" alt="Projektbezogene Baugenossenschaft">
      </div>
      <div class="item" id="Wohnen-gegen-Hilfe">
        <img src="img/Wohnen-gegen-Hilfe.png" alt="Wohnen gegen Hilfe">
      </div>
      <div class="item" id="Einfamilienhaus">
        <img src="img/Einfamilienhaus.png" alt="Einfamilienhaus">
      </div>
	</div>
	<div id="Links" class="item">
		<p>
			hi
		</p>
	</div>
</body>
</html>
